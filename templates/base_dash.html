{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block titulo %}
      
    {% endblock titulo %}</title>
    <!-- Bootstrap -->
	<link href="{% static 'recursos/css/bootstrap-4.4.1.css'%}" rel="stylesheet">
  <link href="{% static 'recursos/css/main.css'%}" rel="stylesheet" type="text/css">
  {% block estilos %}
    
  {% endblock estilos %}
  </head>
  <body>
    
    <div>
        <div class="d-flex ">
              <div style="background: #7F63F4" class="py-3 px-3"><img src="{% static 'images/menu.png' %}" alt=""/></div>
            <div class="flex-fill sombra_11" style="background: #FFFFFF">
                <div class="d-flex justify-content-between px-3 ">
                    <div class="pt-3">{{user.empresa}}</div>
                <div class="d-flex ">
                      
                      <div class="pt-3 px-4" style="border-left:#E5EDF0 solid 1px; border-right:#E5EDF0 solid 1px; "><img src="{% static 'images/notificacion.png' %}" alt=""/></div>
                  <div class="px-4 pt-1"></div>
                      <div class="pt-3"><a href="{% url 'Users:logout' %}"><img src="{% static 'images/salir.png' %}" alt=""/></a></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div style="background: #F5F8FA">
          <div class="d-flex">
              <div class="px-3 d-none d-lg-block" style="background: #FFFFFF">
                  
                <div class="py-3 px-2"><a href="http://{{request.get_host}}"><img src="{% static 'images/tarea.png' %}" alt="" /></a></div>
                  {% if  user.tipo == "A" %}
                    
                  <div class="py-3 px-2"><a href="http://{{request.get_host}}/tareas/crear"><img src="{% static 'images/evento.png' %}" alt="" /></a></div>
                  <div class="py-3 px-2"><a href="http://{{request.get_host}}/register"><img src="{% static 'images/organizacion.png' %}" alt="" /></a></div>
                  {% endif %}
                  {% if  user.tipo == "E" %}
                  <div class="py-3 px-2"><a href="http://{{request.get_host}}/tareas/home"><img src="{% static 'images/evento.png' %}" alt="" /></a></div>
                  {% endif %}
                  
                  <div class="py-3 px-2"><a href="http://{{request.get_host}}/importar"><img src="{% static 'images/contactenos.png' %}" alt="" /></a></div>
              </div>
              {% block body %}
      
              {% endblock body %}
            </div>
          </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="{% static 'recursos/js/jquery-3.4.1.min.js'%}"></script>
  <script src="{% static 'recursos/js/bootstrap-4.4.1.js'%}"></script>

  <script>
    $('document').ready(function(){
      convertir_moneda();
    })
     function convertir_moneda() {
        $(".moneda").each(function () {
            let valor = $(this).attr("valor");
            $(this).text(formatter.format(valor));
        });
    }
    const formatter = new Intl.NumberFormat('es-CO', {
        style: 'currency',
        currency: 'COP',
        minimumFractionDigits: 1
    });
  </script>
  {% block scripts %}
    
  {% endblock scripts %}
  </body>
</html>
